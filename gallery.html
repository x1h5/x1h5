<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
    font-family: 'Cairo', sans-serif;
    background-color: #f5f0e1;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
}

header {
    padding: 20px;
    background: linear-gradient(45deg, #8e44ad, #3498db);
    color: white;
    border-radius: 0 0 20px 20px;
}

.menu {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.card {
    background: white;
    padding: 20px;
    width: 250px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    color: #333;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.card i {
    font-size: 40px;
    color: #8e44ad;
    margin-bottom: 10px;
}

.card h3 {
    margin: 10px 0;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.social-links a {
    font-size: 35px;
    color: #8e44ad;
    transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
}

.social-links a:hover {
    transform: scale(1.2);
    color: #3498db;
}

.welcome {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: opacity 1s ease-in-out;
    z-index: 10;
}
       
    
    </style>

    <header>
        <h2>معرض صوري</h2>
    </header>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="gallery.html">معرض الصور</a>
        <a href="contact.html">تواصل معي</a>
    </nav>

    <section class="gallery">
        <img src="1.jpg" alt="صورة 1">
        <img src="2.jpg" alt="صورة 2">
        <img src="3.jpg" alt="صورة 3">
         <img src="4.jpg" alt="صورة 4">
         <img src="5.jpg" alt="صورة 5">
         <img src="6.jpg" alt="صورة 6">
         <img src="7.jpg" alt="صورة 7">
    </section>

</body>
</html>
